<!DOCTYPE html>
<!--Designed by Bilyana Ancheva for portfolio purposes-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF=8">
        <title>Responsive Registration Form | Bilyana Ancheva</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your Full name" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Confirm Pass</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1"> <!--id name equal to label for="dot-1"-->
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">

                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1"> <!--id name equal to label for"-->
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <!--Button Register-->
                <div class="button">
                    <input type="submit" value="Register">
                </div>

            </form>
        </div>
    </body>





</html>
